<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random User App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --text: #1f2937;
      --sub-text: #4b5563;
      --accent: #2563eb;
      --accent-hover: #1d4ed8;
      --success: #10b981;
      --danger: #ef4444;
    }

    body.dark {
      --bg: #111827;
      --card-bg: #1f2937;
      --text: #f9fafb;
      --sub-text: #d1d5db;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --success: #34d399;
      --danger: #f87171;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: "Inter", sans-serif;
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: var(--accent);
      color: white;
      padding: 1.5rem;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 600;
    }

    #themeToggle {
      background: none;
      border: none;
      cursor: pointer;
    }

    #themeToggle svg {
      width: 26px;
      height: 26px;
      fill: white;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1.5rem;
    }

    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .controls input {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      width: 230px;
      background: var(--card-bg);
      color: var(--text);
    }

    .controls button {
      padding: 0.7rem 1.4rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: var(--accent);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .controls button:hover {
      background: var(--accent-hover);
    }

    h2.section-title {
      text-align: center;
      font-size: 1.3rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    #users,
    #favoriteUsers {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    }

    .user-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      transition: 0.3s;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
    }

    .user-card img {
      border-radius: 50%;
      width: 110px;
      height: 110px;
    }

    .user-card h3 {
      margin: 0.5rem 0;
      font-size: 1.05rem;
      font-weight: 600;
    }

    .user-card p {
      font-size: 0.9rem;
      color: var(--sub-text);
      margin: 0.2rem 0;
    }

    .user-card button {
      margin-top: 0.6rem;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: 0.3s;
      color: white;
    }

    .add {
      background: var(--success);
    }

    .add:hover {
      background: #059669;
    }

    .remove {
      background: var(--danger);
    }

    .remove:hover {
      background: #b91c1c;
    }
  </style>
</head>

<body>
  <header>
    <h1>Random User Generator App</h1>
    <button id="themeToggle">
      <svg id="themeIcon" viewBox="0 0 24 24">
        <path d="M12 3a1 1 0 0 1 1 1v1a1 1 0 1 1-2 0V4a1 1 0 0 1 1-1zm0 15a1 1 0 0 1 1 1v1a1 
        1 0 1 1-2 0v-1a1 1 0 0 1 1-1zm9-6a1 1 0 0 1-1 1h-1a1 1 0 1 1 0-2h1a1 1 
        0 0 1 1 1zM5 12a1 1 0 0 1-1 1H3a1 1 0 
        1 1 0-2h1a1 1 0 0 1 1 1zm12.07 6.07a1 1 0 
        0 1 1.41 1.41l-.7.7a1 1 0 1 1-1.41-1.41l.7-.7zM6.22 
        6.22a1 1 0 1 1 1.41-1.41l.7.7A1 1 0 1 1 6.93 
        6.93l-.7-.7zm12.56 0-.7-.7a1 1 0 1 1 
        1.41-1.41l.7.7a1 1 0 1 1-1.41 1.41zM6.22

        1 1 1.41 1.41zM12 7a5 5 0 1 1 0 10 5 5 0 
        0 1 0-10z" />
      </svg>
    </button>
  </header>

  <div class="container">
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search name or country..." />
      <button id="getUserBtn">Get 3 Users</button>
    </div>

    <h2 class="section-title">Users</h2>
    <div id="users"></div>

    <h2 class="section-title">Favorites</h2>
    <div id="favoriteUsers"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
